<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- New meta tags for SEO and social sharing -->
    <meta name="author" content="Mikee" />
    <meta name="keywords" content="portfolio, web development, projects" />
    <meta property="og:title" content="Mikee - Portfolio" />
    <meta
      property="og:description"

    <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Mikee | Portfolio</title>
  </head>
  <body className="dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
